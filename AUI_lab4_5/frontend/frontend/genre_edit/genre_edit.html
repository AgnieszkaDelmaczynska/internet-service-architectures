<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="../styles.css"/>
  <script src="../script.js" defer="defer"></script>
  <script type="module" src="genre_edit.js" defer="defer"></script>
</head>
<body>
<div class="container">
  <header>
    <h1>
      <div>
        <img src="../film_strip.png"; align="left"><i>~ Cinemas and genres ~</i><img src="../film_strip.png"; align="right">
      </div>
    </h1>
  </header>
  <nav class="navigation-bar">
    <ul>
      <li><a href="../index.html">Main Page</a></li>
      <li><a href="../genre_list/genre_list.html">Genres</a></li>

  </nav>

  <section class="main-section">
    <article class="text--justified">
      <header><h2>Edit genre info</h2></header>
      <form class="genre__form" id="infoForm">
        <div>
          <label for="year_of_creation">Year of establishment:</label>
          <input class="ui-control ui-input" id="year_of_creation" name="year_of_creation" type="number"/><br>
        </div><br>
        <div>
          <label for="precursor">Precursor:</label>
          <input class="ui-control ui-input" id="precursor" name="precursor"/><br>
        </div><br>
        <div>
          <label for="popularity">Popularity:</label>
          <input class="ui-control ui-input" id="popularity" name="popularity" type="number"/><br>
        </div><br>
        <input class="ui-control ui-button" type="submit" name="Update" value="Update"/>
      </form>
    </article>
  </section>

  <footer class="footer">
    <p>Agnieszka Delmaczynska - Web service architectures</p>
  </footer>
</div>
